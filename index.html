<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JS-->
    <script src="./main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class mb-4 fs-2>{{title}}</h1>
            <label for="shoes-task">Aggiungi il prodotto</label>
            <input v-model.trim="newItem.name" type="text " class="form-control my-4" id="new-task">
            <button @click="printNewItem()" class="btn btn-success my-3">
                <i class="fa-solid fa-bag-shopping"></i> Aggiungi allo shop
            </button>
            <div class="row">

                <!-- PRODOTTI DA ACQUISTARE -->
                <div class="col-3">
                    <h3 class="fw-bold mt-3">Da acquistare:</h3>
                    <ul class="">
                        <li v-for="item in items" class="shoes-list p-3 mb-3" v-show="!item.done">
                            <div class="actions">
                                <div>{{item.name}}<i class="fa-regular fa-trash-can text-danger p-3 ms-3"></i></div>   
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- PRODOTTI GIA ACQUISTATI -->
                <div class="col-3">
                    <h3 class="fw-bold mt-3">Acquistato:</h3>
                    <ul class="">
                        <li v-for="item in items" class="shoes-list p-3 mb-3" v-show="item.done">
                            
                            <div class="actions">
                                <div>{{item.name}}<i class="fa-regular fa-trash-can text-danger p-3 ms-3"></i></div>   
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!-- JSVUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- BOOTS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
